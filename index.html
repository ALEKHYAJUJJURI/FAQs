<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | FAQ accordion</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid d-flex flex-column justify-content-center p-5">
      <div class="card-con col-12 col-md-5 col-sm-4 m-auto mt-5 p-4">
        <div class="d-flex flex-row">
          <img
            class="star-img"
            src="assets/images/icon-star.svg"
            alt="starIcon"
          />
          <h1>FAQs</h1>
        </div>
        <div class="d-flex flex-row mb-3 mt-3">
          <h5>What is Frontend Mentor, and how will it help me?</h5>
          <img src="assets/images/icon-minus.svg" />
        </div>
        <p class="pb-4">
          Frontend Mentor offers realistic coding challenges to help developers
          improve their frontend coding skills with projects in HTML, CSS, and
          JavaScript. It's suitable for all levels and ideal for portfolio
          building.
        </p>
        <div class="end-blck">
          <div class="d-flex flex-row">
            <label class="is-front color-change" for="firstQuery">Is Frontend Mentor free?</label>
            <img id="firstQuery" src="assets/images/icon-plus.svg" />
          </div>
          <p id="firstAns"></p>
          <div class="d-flex flex-row">
            <label class="color-change" for="secondQuery">Can I use Frontend Mentor projects in my portfolio? </label>
            <img id="secondQuery" src="assets/images/icon-plus.svg" />
          </div>
          <p id="secondAns"></p>
          <div class="d-flex flex-row">
            <label for="thirdQuery">How can I get help if I'm stuck on a Frontend Mentor
              challenge?</label>
            <img id="thirdQuery" src="assets/images/icon-plus.svg" />
          </div>
          <p id="thirdAns"></p>
        </div>
      </div>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
